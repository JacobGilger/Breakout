<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<title>Breakout Project</title>
	<style>
		* { padding: 0; margin: 0;}
		canvas { background: #eee; display: block; margin: 0 auto;}	
	</style>
</head>

<!--Jacob Gilger
	JavaScript Test-->

<body onLoad="init();">
	<canvas id="Breakout" width="600" height="500">
	</canvas>
	<script>
	var canvas=document.getElementById("Breakout");
	var ctx=Breakout.getContext("2d");
	var ballRadius= 10;
	var x=canvas.width/2;
	var y=canvas.height-30;
	var dx=4;
	var dy=-4;
	var paddleHeight=10;
	var paddleWidth=75;
	var paddleX=(canvas.width-paddleWidth)/2;
	var rightPressed=false;
	var leftPressed=false;
	var brickRowCount=5;
	var brickColumnCount=6;
	var brickWidth=82;
	var brickHeight=20;
	var brickPadding=10;
	var brickOffsetTop=30;
	var brickOffsetLeft=30;
	var score=0;
	var lives=3;

	var bricks=[];
	for(c=0; c<brickColumnCount; c++) {
		bricks[c] = [];
		for(r=0; r<brickRowCount; r++) {
			bricks[c][r] = { x: 0, y: 0, status: 1 };
		}
	}

	//If the right key is pressed is pressed then the value for the Pressed variable is set to true
	//If it is not pressed it is set to false
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup" , keyUpHandler, false);
	function keyDownHandler(e) {
		if(e.keyCode==39) {
			rightPressed=true;
		}
		else if(e.keyCode==37) {
			leftPressed=true;
		}
	}
	function keyUpHandler(e) {
		if(e.keyCode==39) {
			rightPressed=false;
		}
		else if(e.keyCode==37) {
			leftPressed=false;
		}
	}
	function collisionDetection() {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				var b = bricks[c][r];
				if(b.status == 1) {
					if(x+ballRadius > b.x && x-ballRadius < b.x+brickWidth && y+ballRadius > b.y && y-ballRadius < b.y+brickHeight) {
						dy=-dy;
						b.status=0;
						score++;
						if(score == brickRowCount*brickColumnCount) {
							alert("You won! Want to play again?");
							document.location.reload();
						}
					}
				}
			}
		}
	}
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle="#0000ff";
		ctx.fill();
		ctx.closePath();
	}
	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle="#333333";
		ctx.fill();
		ctx.closePath();
	}
	function drawBricks() {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				if(bricks[c][r].status==1) {
					var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
					var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
					bricks[c][r].x=brickX;
					bricks[c][r].y=brickY;
					ctx.beginPath();
					ctx.rect(brickX, brickY, brickWidth, brickHeight);
					ctx.fillStyle = "#ffcc00";
					ctx.fill();
					ctx.closePath();
				}
			}
		}
	}
	function drawScore() {
    	ctx.font = "16px Arial";
    	ctx.fillStyle = "#333333";
    	ctx.fillText("Score: "+score, 8, 20);
	}
	function drawLives() {
		ctx.font="16px Arial"
		ctx.fillStyle="#333333";
		ctx.fillText("Lives: "+lives, canvas.width-65, 20);
	}

	function draw() {
		//Clears canvas everytime the function runs 
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBricks();
		drawBall();
		drawPaddle();
		drawScore();
		drawLives();
		collisionDetection();
		//Calculating if ball hits the side walls or roof, then changing direction
		//If ball hits the floor and not the paddle cause game to end
		if(x+dx<ballRadius || x+dx>canvas.width-ballRadius) {
			dx=-dx;
		}
		if(y+dy<ballRadius) {
			dy=-dy;
		}
		else if(y+paddleHeight>canvas.height-ballRadius) {
			if(x+ballRadius > paddleX && x-ballRadius < paddleX + paddleWidth) {
				dy=-dy;
			}
			else {
				lives--;
				if(!lives) {
					alert("Game Over! Want to try again");
					document.location.reload();
				}
				else {
					x = canvas.width/2;
					y = canvas.height-30;
					dx =  4;
					dy = -4;
					paddleX = (canvas.width-paddleWidth)/2;
				}
			}
		}
		//Allow paddle to move left and right until it reaches edges of canvas
		//(Only happens if the rightPressed or leftPressed values are set to true)
		if(rightPressed && paddleX < canvas.width-paddleWidth) {
			paddleX+=5;
		}
		else if(leftPressed && paddleX > 0) {
			paddleX-=5;
		}
		x+=dx;
		y+=dy;
		requestAnimationFrame(draw);
	}
	draw();
</script>
</body>
</html>
